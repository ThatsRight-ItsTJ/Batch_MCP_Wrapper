# API Configuration Template
# This template can be used by Python scripts to generate YAML files from CSV data
# Template variables are enclosed in double curly braces 

# Service Configuration
service_name: "NavyAI"
description: "API configuration for NavyAI"

# API Endpoint Configuration
api:
  base_url: "https://api.navy/v1/"
  endpoints:
    primary: "https://api.navy/v1/"
    models: ""

# Authentication Configuration
authentication:
  mode: "bearer"
  api_key: "APIKey"
  # For bearer token authentication
  headers:
    Authorization: "not_required"
    Content-Type: "application/json"
    User-Agent: "Python-API-Client/1.0"

# Model Configuration
models:
  # If models are provided as a list (pipe-separated), they'll be converted to array
  available: "[Model(s)]"
  # If models are provided as URL endpoint
  endpoint: ""
  default: "Model(s)"

# Service Configuration
service:
  type: "text"
  requires_auth: false
  
# Rate Limiting and Cost Information
rate_limit:
  info: "Not specified"
  # Add default rate limiting if needed
  requests_per_minute: null
  requests_per_day: null
  cost_per_request: null

# Template Information (optional)
template:
  name: "default"
  version: "1.0"
  
# Additional Metadata
metadata:
  created_from: "CSV import"
  timestamp: "2025-09-15T16:19:14.765104"
  category: "authenticated"
  
# Request Configuration Templates
request_templates:
  # For text/chat completions
  chat_completion:
    method: "POST"
    endpoint: "Base_URL"
    headers:
      Content-Type: "application/json"
      Authorization: ""
    body:
      model: "gpt-3.5-turbo"
      messages: []
      temperature: 0.7
      max_tokens: 1000
  
  # For image generation
  image_generation:
    method: "POST" 
    endpoint: "https://api.navy/v1/"
    headers:
      Content-Type: "application/json"
      Authorization: ""
    body:
      prompt: ""
      size: "1024x1024"
      n: 1

# Health Check Configuration
health_check:
  enabled: true
  endpoint: "Base_URL"
  timeout: 30
  
# Error Handling
error_handling:
  retry_attempts: 3
  retry_delay: 1
  timeout: 60
  
# Logging Configuration
logging:
  level: "INFO"
  log_requests: true
  log_responses: false
  log_errors: true